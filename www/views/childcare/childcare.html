<div class="container">

  <!-- HEADER -->
  <div class="jumbotron text-center">
    <h1>Jazzercise Child Care Sign In</h1>
    <p>{{ vm.tagline }}</p>
  </div>

  <!-- FORM -->
  <form name='scheduleForm' ng-submit="vm.submit()" novalidate>
    <div id="information-form" class="row">
      <div class="col-sm-8 col-sm-offset-2 text-center">

      <div>
          <h3>Today's Date</h3>
          <input id="date" class="form-control input-lg text-center" type="date" ng-model="vm.schedule.date">
          <span class="result"></span>
      </div>

      <hr>

      <div>
          <h3>Class Time</h3>
          <input id="time" class="form-control input-lg text-center" type="time" ng-model="vm.schedule.time">
          <span class="result"></span>
      </div>

      <hr>

        <div class="form-group">
          <input type="text" class="form-control input-lg text-center" name="child1" placeholder="Child's Name" ng-model="vm.schedule.child1">
          <hr>
          <input type="text" class="form-control input-lg text-center" name="child2" placeholder="Child's Name" ng-model="vm.schedule.child2">
          <hr>
          <input type="text" class="form-control input-lg text-center" name="parent" placeholder="Parent's Name" ng-model="vm.schedule.parent">
          <hr>
          <input type="text" class="form-control input-lg text-center" name="babysitter" placeholder="Babysitter" ng-model="vm.schedule.babysitter">
        </div>

        <input type="submit" value="Add" class="btn btn-primary btn-lg">

    </div>
  </div>
 </form>
</div>
