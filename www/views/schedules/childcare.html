<div class="container">

  <!-- HEADER -->
  <div class="jumbotron_checkin text-center">
  </div>

  <!-- FORM -->
  <form name='scheduleForm' ng-submit="submit()" novalidate>
    <div id="information-form" class="row">
      <div class="col-sm-8 col-sm-offset-2 text-center">
      <div>
          <p class="input-group my-datepicker">
          <h3>Today's Date</h3>
            <input type="text" class="form-control input-lg text-center" datepicker-popup="MM/dd/yyyy" ng-model="schedule.date" is-open="opened" close-text="Close" />
            <span class="input-group-btn">
            <button type="button" class="btn btn-default" ng-click="open($event)"><i class="glyphicon glyphicon-calendar"></i></button>
          </span>
          </p>
      </div>
      <hr>
      <div>
          <h3>Class Time</h3>
          <input id="time" class="form-control input-lg text-center" type="time" ng-model="schedule.time">
          <span class="result"></span>
      </div>
      <hr>
        <div class="form-group">
          <input type="text" class="form-control input-lg text-center" name="child" placeholder="Child's Name" ng-model="schedule.child">
          <hr>
          <input type="text" class="form-control input-lg text-center" name="parent" placeholder="Parent's Name" ng-model="schedule.parent">
          <hr>
          <input type="text" class="form-control input-lg text-center" name="babysitter" placeholder="Babysitter" ng-model="schedule.babysitter">
        </div>

        <input type="submit" value="Add Child" class="btn btn-primary btn-lg">
        <a href="#/calendar" class="btn btn-success btn-lg" role="button">Go To Calendar</a>

    </div>
  </div>
 </form>
</div>
